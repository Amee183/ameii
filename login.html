<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Halaman Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Montserrat", sans-serif;
		}	

		body {
			background-image: url('https://tse4.mm.bing.net/th?id=OIP.yibx_Ez9S7AVbM2E293VOQHaEK&pid=Api&P=0&h=180');
			background-repeat: no-repeat;
			background-size: cover;
			display: flex;
			height: auto;
			align-items: center;
			justify-content: center;	
			min-height: 100vh;
			background-position: center;
		}

		.pertama {
			padding: 40px 20px;
			background: transparent;
			border: 2px solid rgba(255, 255, 255, 0.2);
			width: 450px;
			border-radius: 20px;
			color: white;
			box-shadow: 10px 10px 50px rgba(0, 0, 0, 0.3);
		}

		.pertama h1 {
			font-size: 50px;
			text-align: center;
			margin-bottom: 20px;
		}

		.input {
			position: relative;
			margin: 20px 0; 
			width: 100%;
			height: 50px;
			color: black;
			background: white;
			border-radius: 20px;
		}

		.input input {
			height: 100%;	
			background: transparent;
			border: none;
			border-radius: 20px;
			outline: none;
			padding: 20px 40px 20px 20px;
			width: 100%;
		}

		.input input::placeholder {
			color: black;
			font-size: 15px;
		}

		.input i {
			position: absolute;
			right: 20px;
			transform: translateY(-50%);
			font-size: 22px;
			top: 50%;
		}

		.lupa {
			display: flex;
			justify-content: space-between;
			font-size: 14px;
			margin: 10px 0;
		}

		.pertama a {
			color: white;
		}

		.tombol {
			background: whitesmoke;
			border: none;
			border-radius: 200px;
			width: 100%;
			height: 45px;
			font-size: 20px;
			cursor: pointer;
			padding: 10px;
		}

		.tidak-punya-akun {
			display: flex;
			justify-content: center;
			margin: 20px;
		}

		.tidak-punya-akun button {
			background: transparent;
			color: white;
			border: none;
			cursor: pointer;
			font-size: 15px;
			margin-left: 5px;
		}
	</style>
</head>

<body>

	<div class="pertama">
		<!-- Login Form -->
		<div class="subpertama" id="a">
			<form id="formLogin">
				<h1>Login</h1>
				<div class="input">
					<input type="text" name="username" placeholder="Username" required>
					<i class='bx bxs-user'></i>
				</div>
				<div class="input">
					<input type="password" name="password" placeholder="Password" required>
					<i class='bx bxs-lock-alt'></i>
				</div>
				<div class="lupa">
					<label><input type="checkbox"> Lupa password?</label>
					<a href="#">Jangan lupa</a>
				</div>
				<div>
					<input type="submit" value="Login" class="tombol">
				</div>
				<div class="tidak-punya-akun">
					<p>Belum punya akun?
						<button id="keDaftar">Buat akun</button>
					</p>
				</div>
			</form>
		</div>

		<!-- Daftar Form -->
		<div class="subkedua" id="b" style="display: none;">
			<form id="formDaftar">
				<h1>Daftar</h1>
				<div class="input">
					<input type="text" name="name" placeholder="Nama" required>
					<i class='bx bx-rename'></i>
				</div>
				<div class="input">
					<input type="text" name="username" placeholder="Username" required>
					<i class='bx bxs-user'></i>
				</div>
				<div class="input">
					<input type="password" name="password" placeholder="Password" required>
					<i class='bx bxs-lock-alt'></i>
				</div>
				<div class="lupa">
					<label><input type="checkbox"> Lu lupa?</label>
					<a href="#">Jangan lupa</a>
				</div>
				<div>
					<input type="submit" value="Daftar" class="tombol">
				</div>
				<div class="tidak-punya-akun">
					<p>Sudah punya akun?
						<button id="keLogin">Login</button>
					</p>
				</div>
			</form>
		</div>
	</div>

	<script>
		// Toggle tampilan antara login dan daftar
		document.getElementById("keDaftar").addEventListener("click", function(e){
			e.preventDefault();
			document.getElementById("a").style.display = "none";
			document.getElementById("b").style.display = "block";
		});

		document.getElementById("keLogin").addEventListener("click", function(e){
			e.preventDefault();
			document.getElementById("b").style.display = "none";
			document.getElementById("a").style.display = "block";
		});

		// Redirect ke index.html saat login
		document.getElementById("formLogin").addEventListener("submit", function(e){
			e.preventDefault();
			// Cek login dummy jika mau, lalu redirect
			window.location.href = "indeks.html";
		});
	</script>

</body>
</html>
